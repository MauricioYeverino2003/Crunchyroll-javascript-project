<!DOCTYPE html>
<html>
  <head>
    <title>Manga</title>
    <link rel="stylesheet" href="Styles/header-manga.css">
    <link rel="stylesheet" href="Styles/manga.css">
    <link rel="stylesheet" href="Styles/section.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class= "header-section">
      <div class="header-left">

        <a href="home.html" class="header-crunchyroll-href">
          <button class="header-crunchyroll-button">
            <img class="header-crunchyroll-logo" src="Images/Logos/crunchyroll-logo2.jpg">
          </button>
        </a>
        <a href="browse.html" class="header-crunchyroll-href">
          <button class="header-left-button">
            Browse
          </button>
        </a>
        <a href="manga.html" class="header-crunchyroll-href">
          <button class="header-left-button">
            Manga
          </button>
        </a>
        <a href="games.html" class="header-crunchyroll-href">
          <button class="header-left-button">
            Games 
          </button>
        </a>
        <a href="news.html" class="header-crunchyroll-href">
          <button class="header-left-button">
            News 
          </button>
        </a>

      </div>

      <div class="header-right">

        <a href="browse.html" class="header-crunchyroll-href">
          <button class="header-right-button"> 
            <img class="header-right-img" src="Images/Home-buttons/search-logo2.jpg">
          </button>
        </a>

        <a href="my-list.html" class="header-crunchyroll-href">
          <button class="header-right-button"> 
            <img class="header-right-img" src="Images/Home-buttons/saved-logo3.jpg">
          </button>
        </a>

        <a href="profile.html" class="header-crunchyroll-href">
          <button class="header-right-button"> 
            <img class="header-right-pfp" src="Images/Home-buttons/pfp.jpg">
          </button>
        </a>

      </div>
    </div>

    <div class="padding">
    </div>

    <div class="manga-body">
      <div class="manga-section">
        <div class="manga-title-section">
          <button class="manga-button">
            Manga
          </button>
        </div>
        <div class="manga-options">
          <button class="button">
            Popular
          </button>
          <button class="button">
            Joint Promotion
          </button>
          <button class="button">
            Simulpub
          </button>
          <button class="button">
            Updated
          </button>
          <button class="button">
            Alphabetical
          </button>
        </div>

        <div class="content-section">
          <div class="elements-section js-elements-section">
            <!--Elements injected through manga.js-->
          </div>

          <div class="info-section">
            <div class="info-apps">
              <div class="info-title">
                Crunchyroll Manga app available on your iPhone or Android!
              </div>
              <div class="info-text">
                Download Crunchyroll Manga app on your phone and enjoy latest simulpubs!
              </div>
              <div class="info-apps-img">
                <button class="app-button">
                  <a class="link-container" href="https://itunes.apple.com/us/app/manga-by-crunchyroll/id617048063?mt=8">
                    <img class="app-image" src="Images/manga-buttons/ios-manga.jpg">
                  </a>
                </button>
                <button class="app-button">
                  <a class="link-container" href="https://play.google.com/store/apps/details?id=com.crunchyroll.crmanga">
                    <img class="app-image" src="Images/manga-buttons/google-play-manga.jpg">
                  </a>
                </button>
              </div>
            </div>
            
            <div class="info-follow">
              <div class="info-title">
                Follow Crunchyroll
              </div>
              <div class="info-text">
                Get the latest updates on show information, news, and more.
              </div>
              <button class="facebook-button">
                Follow @ Facebook
              </button>
              <button class="twitter-button">
                Follow @ Twitter
              </button>
            </div>
            <div class="info-soon">
              
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="Data/mangaList.js"></script>
    <script src="Scripts/manga.js"></script>
  </body>
</html>
